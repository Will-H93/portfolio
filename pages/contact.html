<!DOCTYPE html>
<head>
    <title>Contact Me</title>
</head>
<body>
    <main>
        <header>
            <h1>Contact Me</h1>
            <p>If you would like to contact me for anything, please use the form below :)</p>
        </header>
        <section id="ContactForm">
            <fieldset>
                <label for="Name">Name:</label>
                <input id="Name" type="text">

                <br>

                <label for="email address">Email:</label>
                <input id="email" type="text">

                <br>

                <label for="reason for contacting">Reason:</label>
                <select name="Reason">
                    <option value="To say Hi!" selected>To say Hi!</option>
                    <option value="Project Enquiries" selected>Project Enquiries</option>
                </select>

                <label for="Information">Any Info?</label>
                <input id="Info" type="text">

                <input type="Submit" name="Submit" value="Submit">
            </fieldset>
        </section>
    </main>
</body>
